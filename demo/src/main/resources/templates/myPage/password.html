<!DOCTYPE html>
<html 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basicLayout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>

<div class="site-section" id="properties-section"  layout:fragment="content">
	<br><br><br><br><br>
<div class="container">
	<div class="col-sm-6 well">
		<h3>비밀번호수정..</h3>
		<form method="post" action="#" th:action="@{/mypage/password}">
			<div class="form-group">
				<label>Old password</label>
				<input type="text" class="form-control form-control-user" name="">
			</div>
			<div class="form-group">
				<label>New password</label>
				<input type="text" class="form-control form-control-user" name="userpw">
				<input type="text" class="form-control form-control-user" name="userid" th:value="${#authentication.principal.member.userid}">
			</div>
			<div class="form-group">
				<label>Confirm password</label>
				<input type="text" class="form-control form-control-user" name="">
			</div>
			<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
			<br>
			<button class="btn btn-primary  btn-success" type="submit">update password</button>
			<button class="btn btn-outline-primary  btn-cancle" type="button">cancle</button>
		</form>
		<hr>
	
	</div>
</div>

<script>

    $(".btn-success").on("click", function (e) {

        e.preventDefault();
        $("form").submit();
    });

	$(".btn-cancle").on("click", function (e) {

		e.preventDefault();
		location.href='/mypage/mypage';
	});

</script>

</div>
