<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basicLayout}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>

<div class="site-section" id="properties-section" layout:fragment="content">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<br><br><br>
	<div class="container">
		<h3>1:1 문의</h3>
		<p>ezcode를 사용하시면서 불편한 사항이나 개선 의견이 있다면 문의해주세요.</p>
		<form method="post" action="#" th:action="@{/inquiry}">
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control form-control-user" name="title" 
				placeholder="제목을 입력하세요.">
			</div>
			<div class="form-group">
				<label>문의종류</label>
				<select class="form-control col-3">
					<option value="">문의 종류를 선택하세요.</option>
					<option value="">코드거래</option>
					<option value="">코드검색</option>
					<option value="">기타</option>
				</select>
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" id="" cols="30" rows="10" name="content"
				placeholder="내용을 입력하세요."></textarea>
			</div>
			<div class="form-group">
				<label>아이디</label>
				<input type="text" name="writer" th:value="${#authentication.principal.member.userid}"
					 class="form-control form-control-user" readonly>
				</div>
				<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
				<br>
				<button class="btn btn-outline-primary  btn-join" type="button">취소</button>
				<button class="btn btn-primary  btn-success" type="submit">문의하기</button>
			</form>
			<hr>

	</div>

	<script>

		$(".btn-success").on("click", function (e) {
			e.preventDefault();
			Swal.fire({
				icon: 'success',
				title: '등록이 완료되었습니다.',
				showConfirmButton: false,
				timer: 2000
                })
			$("form").submit();
		});

		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");



	</script>

</div>
