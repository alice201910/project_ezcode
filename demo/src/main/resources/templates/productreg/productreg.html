
<!DOCTYPE html>
<html 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basicLayout}">
  <div class="site-section" id="properties-section"  layout:fragment="content">
	  <link rel="stylesheet" th:href="@{/css/productreg.css}">
		<section class="" id="reg-section" >
			<div class="register" style="margin-top: 60px">
			<h3>상품등록</h3>
			</div>

			<div class="admin-content card shadow">
				<div class="card-header">상품정보</div>
				<div class="card-body">

					<!--상품 등록 카테고리 -->
					<div class="category-title">
						카테고리 &nbsp;<i class="fas fa-sort-down"></i>
						<div class="category-condition">
							<div class="category-content">
								<div class="category-check">

									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="JAVA">
										<label class="custom-control-label" for="JAVA">JAVA</label>
									</div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="SQL">
										<label class="custom-control-label" for="SQL">SQL</label>
									</div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input"
											id="PYTHON"> <label class="custom-control-label"
											for="PYTHON">PYTHON</label>
									</div>

								</div>
							</div>
						</div>
					</div>
					<br>

					<div>
						<label>1. 상품명</label>
						<input type="text" class="form-control">
					</div>
					<br>
					<div>
						<label>2. 판매가</label>
						<input type="text" class="form-control price">
						<span>원</span>
					</div>
					<br>

						<!-- <div class="imgsize"><img src="https://alfapeople.com/me/wp-content/uploads/sites/25/2016/01/AlfaPeople-Best-Practice-JavaScript-Code-Quality-780x551.jpg"></div> -->
					
					<div class="">
						<label>3. 상품 업로드</label>
					  <input type="file" class="form-control" id="customFile">
					</div>
					<br>

					<div>
						<label>4. 상품 상세설명</label>
						<div>
							<textarea rows="" cols="100" class="form-control"></textarea>
						</div>
					</div>

					<div class="reg-btns">
						<button class="btn btn-primary">등록하기</button>
						&nbsp;&nbsp;
						<button class="btn btn-primary">취소</button>
					</div>




				</div>
			</div>

		</section>

		<script type="text/javascript">

	$('.category-title').on('click', function() {
	var $searchCondition = $('.category-condition');
	
	if ($searchCondition.css("display") === "none") {
		$searchCondition.css('display', 'block');
			} else if ($searchCondition.css("display") == "block") {
				$searchCondition.css('display', 'none');
			}
		});
		</script>
		</div>
