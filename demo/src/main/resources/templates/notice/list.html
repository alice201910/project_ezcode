<!DOCTYPE html>
<html 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basicLayout}">
  
  <div class="site-section" id="properties-section" layout:fragment="content">
		<link rel="stylesheet" th:href="@{/css/notice.css}">
    <section class="notice-section container" id="about-section">
    	<div class="search-title">
	    <div>
			<h3>공지사항</h3>
			<p>공지사항을 확인하세요.</p>
	    </div>
    	</div>
    	<div class="search-container">
			<div th:if="${#lists.isEmpty(list)}">
				<small><b>공지사항이 없습니다.</b></small>
			</div>
			<br>
			<div>
				<div class="inquriy-list origin">
					<span class="bno list-title">
						번호
					</span>
					<span class="title list-title">
						제목
					</span>
					<span class="writer list-title">
						작성자
					</span>
					<span class="date list-title">날짜</span>
					<span class="hit list-title">
						조회수
					</span>
				</div>
				<br>
				<th:block th:each="notice : ${list}">
					<div class="inquriy-list origin">
						<span class="bno" th:text="${notice.bno}">
							1
						</span>
						<span class="title">
							<th:block th:text="${notice.title}">문의 제목</th:block>
						</span>
						<span class="writer">
							<th:block th:text="${notice.writer}">관리자</th:block>
						</span>
						<span class="date" th:text="${#dates.format(notice.regdate, 'yyyy/MM/dd')}">2019-12-27</span>
						<span class="hit">
							<th:block th:text="${notice.hit}">0</th:block>
						</span>
					</div>
					<hr>
				</th:block>
			</div>

			<!-- pagination -->
			<div class="pagination">
				<th:block th:if="${pm.prev}">
					<a class="page-btn" th:href="${pm.start - 1}" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
					</a>
				</th:block>
				<th:block th:each="num : ${#numbers.sequence(pm.start,pm.end)}">
					<a href="#" th:text="${num}" th:href="${num}" class="page-btn"
						th:classappend="${pm.paging.page == num} ? active" >
						2
					</a>
				</th:block>
				<th:block th:if="${pm.next}">
					<a class="page-btn" th:href="${pm.end + 1}" aria-label="Previous">
					<span aria-hidden="true">&raquo;</span>
					</a>
				</th:block>
			  </div>
			<div>
			<div class="input-group mb-3">
				<div class="input-group-append">
					<select name="" id="" class="form-control s-select">
						<option value="">선택</option>
						<option value="">제목</option>
						<option value="">내용</option>
					</select>
				</div>
				<input type="text" class="form-control s-input" aria-label="Enter Email" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-primary s-btn" type="button" id="button-addon2">검색</button>
				</div>
			</div>
			</div>
			<form method="get" id="pmForm" action="/notice">
				<!-- <input type="hidden" name="writer"> -->
				<input type="hidden" name="page" value="">
			</form>
		 

    	</div>
	</section>
<script>
	$(document).ready(function () {
		var $pmForm = $('#pmForm');
		// 페이지
		$('.page-btn').on('click', function (e) {
			e.preventDefault();
			var pageNum = $(this).attr('href');
			console.log(pageNum);
			$('input[name="page"]').val(pageNum);
			$pmForm.submit();
		});
	});
</script>
</div>
