<!DOCTYPE html>
<html 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basicLayout}">
  <div class="site-section" id="properties-section"  layout:fragment="content">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	  <link rel="stylesheet" th:href="@{/css/register.css}">
		<section class="" id="reg-section" >
			<div style="margin-left: 30px;">
			</div>
			<div class="register" style="margin-top: 60px">
			<h3 class="proreg">상품수정</h3>
			</div>
			<div class="admin-content card shadow">
				<div class="card-header">상품정보</div>
				<div class="card-body">

					<!--상품 등록 카테고리 -->
					<form th:action="@{/cshop/modify}" id="pf1" method="POST">
					<div class="category-title">
						카테고리 &nbsp;<i class="fas fa-sort-down"></i>
						<div class="category-condition">
							<div class="category-content">
								<div class="category-check">

									<div class="custom-control custom-radio">
										<input type="radio" class="custom-control-input" id="JAVA" name="ctno" value="1"  th:checked="${product.ctno == 1}">
										<label class="custom-control-label" for="JAVA">JAVA</label>
									</div>
									<div class="custom-control custom-radio">
										<input type="radio" class="custom-control-input" id="SQL" name="ctno" value="2" th:checked="${product.ctno == 2}">
										<label class="custom-control-label" for="SQL">SQL</label>
									</div>
									<div class="custom-control custom-radio">
										<input type="radio" class="custom-control-input" id="JS" name="ctno" value="3" th:checked="${product.ctno == 3}"> 
										<label class="custom-control-label" for="JS">Javascript</label>
									</div>
									<div class="custom-control custom-radio">
										<input type="radio" class="custom-control-input" id="etc" name="ctno" value="4" th:checked="${product.ctno == 4}">
										<label class="custom-control-label" for="etc">기타</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>

					<div>
						<label>1. 상품명</label>
						<input type="text" class="form-control" name="pname" th:value="${product.pname}">
						<input type="hidden" class="form-control" name="pno" th:value="${product.pno}">
					</div>
					<br>
					<div>
						<label>2. 판매가</label>
						<input type="text" class="form-control price" name="price" th:value="${product.price}">
						<span>원</span>
					</div>
					<br>
					
					<!-- *********************************************** file *********************************************** -->	
					<div class="uploadbox">
						<label>3. 상품 업로드</label>
					  <input type="file" class="form-control" id="pfile" name="pfile" multiple="multiple">
					</div>
					<div class="flistDiv">
						<ul>
							<th:block th:each="attach : ${product.attachList}">
							<li th:data-uuid='${attach.uuid}'>
								<!-- 파일일때 -->
								<th:block th:if="${attach.filetype == false && attach.fname != null}">
									<div><img class='fileimg' src='/images/folder.png'></div>
									<span class='fnames'>
										<th:block th:text="${attach.fname}"></th:block>
										<i class='fas fa-trash' th:data-file="${attach.uploadpath}" th:data-type='${attach.filetype}'></i>
									</span>
								</th:block>
								<!-- 이미지일때 -->
								<th:block th:if="${attach.filetype}">
									<div><img class='thumbnail' th:src="${'/viewFile?fname=' + attach.uploadpath}"></div>
									<span class='fnames'>
										<th:block th:text="${attach.fname}"></th:block>
										<i class='fas fa-trash' th:data-file="${attach.uploadpath}" th:data-type='${attach.filetype}'></i>
									</span>
								</th:block>
							</li>
							</th:block>
						</ul>
					</div>
					<br>
					<!-- *********************************************** file *********************************************** -->	
					<div>
						<label>4. 한줄요약 </label>
						<div>
							<input type="text" class="form-control price" name="summary" th:value="${product.summary}">
						</div>
					</div>
					<br>
					<div>
						<label>5. 상품 상세설명</label>
						<div>
							<textarea rows="10" cols="100" class="form-control ta" name="explanation">[[${product.explanation}]]</textarea>
						</div>
					</div>
					<br>
					<div class="toolDiv">
						<label>6. 도구</label>
						<div class="tool form-control keyDiv"></div>
							<input type="text" class="form-control inputKeyword"  placeholder="작성 후 엔터키를 눌러주세요.">
					</div>
					<input type="hidden" value="" name="tool">
					<input type="hidden" th:value="${product.tool}" name="updateTool">
					<br>
					<div class="devlangDiv">
						<label>7. 개발언어</label>
						<div class="devlang form-control keyDiv"></div>
							<input type="text" class="form-control inputdev" placeholder="작성 후 엔터키를 눌러주세요.">
					</div>
					<input type="hidden" value="" name="devlang">
					<input type="hidden" th:value="${product.devlang}" name="updateDevlang">
					<br>
					<label>8. 판매여부 </label>
					<div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="ing" name="state" value="판매중" th:checked="${product.state == '판매중'}">
							<label class="custom-control-label" for="ing">판매중</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="stop" name="state" value="판매중지" th:checked="${product.state == '판매중지'}">
							<label class="custom-control-label" for="stop">판매중지</label>
						</div>
					</div>
					<br>
					<label>9. 판매자 </label>
					<div>
						<input type="text" class="form-control price seller" name="seller" 
							 th:value='${product.seller}' readonly>
					</div>
				</form>
				<!-- 등록하기 / 취소 버튼 -->
					<div class="reg-btns">
						<button class="btn btn-primary regbtn modbtn">수정</button>
						<button class="btn btn-primary cancle" id="cancle" type="button">취소</button>
					</div>

				</div>
			</div>
			
			
		</section>

	<script>
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	$(document).ready(function(){

		var $pf1 = $('#pf1'); 

		$('#cancel').on('click', function(){
			console.log('---------click');
      		location.href="/cshop/list";
      	});

		$('.modbtn').on('click',function(){
			
			var str = "";
			$('.flistDiv ul .newUpload').each(function(i, obj){ //li
				var jobj = $(obj);
				console.log("---------------------------------");
				console.dir("jobj!!!!!! : "+jobj);
				console.log("---------------------------------");
				str += "<input type='hidden' name='attachList["+i+"].fname' value='"+jobj.data('fname')+"'>";
				str += "<input type='hidden' name='attachList["+i+"].uuid' value='"+jobj.data('uuid')+"'>";
				str += "<input type='hidden' name='attachList["+i+"].filetype' value='"+jobj.data('type')+"'>"
				str += "<input type='hidden' name='attachList["+i+"].uploadpath' value='"+jobj.data('path')+"'>";
			});

			var $ta = $('.ta');
			if($ta.val().length==0 || $ta.val()==null){
				console.log('빈칸으로 두실 수 없습니다.');
			}else{
				Swal.fire({
				icon: 'success',
				title: '수정이 완료되었습니다.',
				showConfirmButton: false,
				timer: 1500
                })
				$pf1.append(str).submit();
			}
		});
		
		// 파일 사이즈 체크 메서드
		var maxSize = 5242880 // 5MB
		function checkExtension(fileName, fileSize){
			if(fileSize >= maxSize){
				console.log('파일 사이즈 초과');
				return false;
			}
			return true;
		}

		//글자수
		var cloneUploadbox = $('.uploadbox').clone();

		// 파일 업로드 클릭 시
		$('input[type=file]').change(function(){
			console.log("---------------------------------");
			console.log('change!!');
			console.log("---------------------------------");
			var formData = new FormData();
			var $inputFile =  $('input[type=file]');
			var files = $inputFile[0].files;
			console.log(files);	
			for(var i =0; i<files.length; i++){
				if(!checkExtension(files[i].name, files[i].size)){
					return false;
				}
				formData.append("uploadFile", files[i]);
			}
			$.ajax({
				url: '/uploadFile',
				processData : false,
				contentType : false,
				data : formData,
				type:'POST',
				dataType : 'json',
				beforeSend: function(xhr) {
					xhr.setRequestHeader(header, token);
				}
				, success : function(result){
					console.log('success');
					showfileList(result);
					//$('.uploadbox').html(cloneUploadbox.html());
				}
				,error : function(request,status,error){
					console.log('Error!!!!!!'+request.responseText);
				}
			}) //end of ajax
		}); //end of change
			
		// 업로드 된 파일 지우기
		$('.flistDiv').on('click','i',function(){
			console.log('파일 지우기-----------');
			var deltarget = $(this).data("file"); //<i> 안에 
			var type = $(this).data("type");

			console.log("deltarget : " + deltarget);
			console.log("type : " + type);
			var targetLi = $(this).closest('li');
			targetLi.remove();

			var uuid = $(this).parents("li").data("uuid");

			// 이미 업로드된 파일이면 화면에서 지우기 + 태그 추가
			var del = "";

			del +="<input type='hidden' name='uuids'value='"+uuid+"'>"

			$pf1.append(del);

			// 새로 업로드된 파일이면 화면에서 지우기 끝
		});

		var upToolArr = $('input[name=updateTool]').val().split("#");
		var upDevlangArr = $('input[name=updateDevlang]').val().split("#");

		for (let i = 1; i < upToolArr.length; i++) {
			console.log(upToolArr[i]);
			addKeyword(toolArr, upToolArr[i], $('.tool'), $('input[name="tool"]'));
		}
		for (let i = 1; i < upDevlangArr.length; i++) {
			addKeyword(devToolArr, upDevlangArr[i], $('.devlang'), $('input[name="devlang"]'));
		}



	}); // end of ready

	var uploadList = $('.flistDiv ul');
	function showfileList(uploadFileList){
		
		if(!uploadFileList || uploadFileList.length == 0){return;}
		
		var str="";
		$(uploadFileList).each(function(i, obj){
			console.log(obj);
			var uploadPath = obj.uploadpath.replace(/\\/gi,"/");
			console.log("---------------------------------");
			console.log("filetype : "+obj.filetype);
			console.log("---------------------------------");
			var FilePath = uploadPath+"/"+obj.uuid+"_"+obj.fname;
			if(!obj.filetype){
				//이미지가 아닐 때(파일일 때)
				console.log(FilePath);
				str += "<li class='newUpload' data-path='"+FilePath+"' data-uuid='"+obj.uuid+"' data-fname='"+obj.fname+"' data-type='"+obj.filetype+"'>"
				str +="<div><img class='fileimg' src='/images/folder.png'></div><span class='fnames'>"+ obj.fname + 
				"<i class='fas fa-trash' data-file="+FilePath+" data-type='file'></i></span></li>";	
			}else{
				//이미지 일 때
				//str += "<li><img src='/images/check.png'>"+ obj.fname + "</li>";
				FilePath = uploadPath+"/s_"+obj.uuid+"_"+obj.fname;
				console.log(FilePath);
				str+="<li class='newUpload' data-path='"+FilePath+"' data-uuid='"+obj.uuid+"' data-fname='"+obj.fname+"' data-type='"+obj.filetype+"'>"
				str+="<div><img class='thumbnail' src='/viewFile?fname="+FilePath+"'></div><span class='fnames'>"+ obj.fname + 
				"<i class='fas fa-trash' data-file="+FilePath+" data-type='image'></i></span></li>";
			}
		});
		
		uploadList.append(str);
	}

	$('.cancle').on('click',  function() {
		// read로 바꿔야함
		location.href='/cshop/list';
	});
		
	</script>

	<script>
		var toolArr = [];
		var devToolArr = [];

		// 1. 엔터 누를때
		// 도구 tool
		$('.inputKeyword').on('keyup', function(e) {
			if (e.keyCode == 13) {
				var keyword = $('.inputKeyword').val().replace(/(\s*)/g, "");
				
				addKeyword(toolArr, keyword, $('.tool'), $('input[name="tool"]'));
				$('.inputKeyword').val("");
			}
		});

		// 개발언어 devlang
		$('.inputdev').on('keyup', function(e) {
			if (e.keyCode == 13) {
				var keyword = $('.inputdev').val().replace(/(\s*)/g, "");

				addKeyword(devToolArr, keyword, $('.devlang'), $('input[name="devlang"]'));
				$('.inputdev').val("");
			}
		});

		// 2. 삭제 이미지 누를때
		// tool
		$('.tool').on('click', '.xImg', function () {
			delKeyword(toolArr, $(this), $('input[name="tool"]'));
		});
		// devlang
		$('.devlang').on('click', '.xImg', function () {
			delKeyword(devToolArr, $(this), $('input[name="devlang"]'));
		});


		// 키워드 추가 함수
		function addKeyword(keyArr, keyword, targetDiv, targetInput) {
			if (keyword == null || keyword.length == 0) {
				alert('공백은 입력하실 수 없습니다.');
				return false;
			}

			var str = "";
			var skeyword = "#"+keyword;

			keyArr.push(skeyword);

			str = "<span class='tagWrap' data-delkeyword=" + skeyword + ">" 
				+ skeyword + "<img class='xImg' src='/images/x.png'>" + "&nbsp;&nbsp;</span>";

			targetDiv.append(str)
			targetInput.val(keyArr.join(""));
		}

		// 키워드 삭제 함수
		function delKeyword(keyArr, thisObj, targetInput) {
			var delKeyword = thisObj.parent('span').data('delkeyword');
			thisObj.parent('span').remove();
			console.log(delKeyword);
			keyArr.splice(keyArr.indexOf(delKeyword), 1);
			console.log(keyArr);
			targetInput.val(keyArr.join(""));
		}
	</script>
</div>
