<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>MEMBER</h1>

    <th:block sec:authorize="isAuthenticated()">
    <p>principal : <span sec:authentication="principal"></span></p>
    <p>MemberVO : <span sec:authentication="principal.member"></span></p>
    <p>사용자이름 : <span sec:authentication="principal.member.username"></span></p>
    <p>사용자아이디 : <span sec:authentication="principal.member.userid"></span></p>
    <p>사용자 권한 리스트  : <span sec:authentication="principal.member.authList"></span></p> 

	<span sec:authentication="principal.member.username"></span>님 반가워요!
    </th:block>

    <a th:href="@{/customLogout}">로그아웃</a>
</body>

</html>
